<body>

    <div id="phone-frame"> 
        <div id="screen">
            <div class="zazu-screen">
                <div class="zazu"><img src="../../imatges/bits/Zazu.png" alt="Zazu"></div>
                <div class="textBubble">

                        </div>
                    </div>
                </div>
                <div class="pregunta">
                    <p>Quantes hores dediques a aquestes aplicacions cada dia?</p>
                    <select>
                        <option value=30>30 minuts</option>
                        <option value=1>1 hora</option>

                        <option value=2>2 hores</option>

            </div>
            

            <div class="options">
                <div class="go-to-tutorial" style="cursor:pointer;" onclick="window.location.href='7_animacióFinal.html'">
